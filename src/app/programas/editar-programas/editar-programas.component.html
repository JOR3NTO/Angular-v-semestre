<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="editar-programas.component.css">
  <title>Form Design</title>
</head>
<body>
<div class="container-fluid py-3">
  <header class="text-center">
    <h1 class="display-6">Editar programa académico</h1>
  </header>
</div>
<section class="container my-2 w-50 text-light p-2">
  <form class="row g-3 p-3">
      <!-- Columna para los campos del formulario -->
      <div class="col-md-6">
          <ul>
            <div class="col-md-6">
              <label for="validationDefault01" class="form-label">Nombre del programa</label>
              <input type="text" class="form-control" id="validationDefault01" placeholder="Medicina" required>
            </div>

            <div class="col-md-6">
              <label for="validationDefault02" class="form-label">SNIES</label>
              <input type="text" class="form-control" id="validationDefault02" placeholder="1234" required>
            </div>

            <div class="col-md-6">
              <label for="validationDefaultUsername" class="form-label">ID Facultad</label>
              <input type="text" class="form-control" id="validationDefaultUsername" placeholder="1234" required>
            </div>



          </ul>

        </div>
      </div>

      <!-- Columna para el profile-box -->
      <div class="col-md-4 text-center">
        <div class="profile-box">
          <img id="profileImage" src="default-avatar.jpg" alt="Foto de perfil" class="profile-pic">
          <label for="fileInput" class="upload-btn">Cambiar Foto</label>
          <input type="file" id="fileInput" accept="image/*" onchange="previewImage(event)">
        </div>
      </div>

    <div class="col-12">
      <label for="inputDescription" class="form-label">Descripción</label>
      <textarea class="form-control" id="inputDescription" rows="3" placeholder="Programa que forma médicos"></textarea>
    </div>
    <div class="col-12 text-center">
      <button type="submit" class="btn btn-primary">Guardar</button>
    </div>


  </form>


</section>
</body>
</html>
