<div class="container-fluid max-width-900">
  <img src="https://www.uceva.edu.co/wp-content/uploads/2023/03/BannerFacultadIngenierias.jpg" class="banner d-flex">
  <!-- Cards dentro de un carousel para el listado de los programas -->
  <div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
      <button
        *ngFor="let group of groupProgramas(programas, 4); let i = index"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        [attr.data-bs-slide-to]="i"
        [class.active]="i === 0"
        [attr.aria-current]="i === 0 ? 'true' : null"
        [attr.aria-label]="'Slide ' + (i + 1)"
        class="rounded-circle"
      ></button>
    </div>
    <div class="carousel-inner">
      <!-- Dividir los programas en grupos de 4 para mostrar como cards -->
      <ng-container *ngFor="let group of groupProgramas(programas, 4); let i = index">
        <div class="carousel-item" [class.active]="i === 0">
          <div class="row row-cols-1 row-cols-md-4 g-4" id="cards">
            <div class="col" *ngFor="let programa of group">
              <!-- Cartas-->
              <div class="card ">
                <div class="d-flex flex-column justify-content-between row-cols-4">
                  <!-- Carta por delante -->
                  <div class="face front">
                    <img [src]="programa.imagenPrograma" class="card-img-top" [alt]="programa.nombrePrograma || 'Imagen de programa'">
                    <h5 class="card-title">{{ programa.nombrePrograma }}</h5>
                  </div>
                  <!-- Carta por detras -->
                  <div class="face back">
                    <h5 class="card-title">{{ programa.nombrePrograma }}</h5>
                    <p class="card-text" style="overflow: hidden">
                      {{ programa.descripcionPrograma }}
                    </p>
                    <!-- Contenedor de botones -->
                    <div class="d-flex justify-content-start mt-auto crudbtns">
                      <button class="btn btn-danger btn-sm" (click)="borrarPrograma(programa)">
                        Borrar
                      </button>
                      <button class="btn btn-toolbar btn-dark">
                        Editar
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
</div>
    <button class="carousel-control-prev sa" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next sa" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
