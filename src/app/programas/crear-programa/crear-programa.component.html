<head>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="crear-programa.component.css">
  <title>Form Design</title>
</head>
<div class="container-fluid py-3">
  <header class="text-center">
    <h1 class="display-6">Crear programa académico</h1>
  </header>
</div>
<section class="container my-2 w-50 text-light p-2">
  <form class="row g-3 p-3">
    <div class="col-md-4">
      <label for="validationDefault01" class="form-label">Nombre del programa</label>
      <input type="text" class="form-control" id="validationDefault01" placeholder="Medicina" required>
    </div>
    <div class="col-md-4">
      <label for="validationDefault02" class="form-label">SNIES</label>
      <input type="text" class="form-control" id="validationDefault02" placeholder="1234" required>
    </div>
    <div class="col-md-4">
      <label for="validationDefault02" class="form-label">URL imagen</label>
      <input type="text" class="form-control" id="validationDefault03" placeholder="imagen.png" required>
    </div>
    <div class="col-md-4">
      <label for="validationDefaultUsername" class="form-label">ID Facultad</label>
      <div class="input-group">
        <span class="input-group-text" id="inputGroupPrepend2"></span>
        <input type="text" class="form-control" id="validationDefaultUsername" placeholder="1234"  aria-describedby="inputGroupPrepend2" required>
      </div>
    </div>
    <div class="col-12">
      <label for="inputEmail4" class="form-label">Descripción</label>
      <input type="text" class="form-control" placeholder="Programa que forma medicos" id="inputEmail4">
    </div>
    <div class="col-12 botones">
      <button type="submit" class="btn btn-primary">Crear</button>
      <button type="button" class="btn btn-danger btn-block" (click)="cancelarCrearPrograma()">Cancelar</button>
    </div>

  </form>
</section>
